<div class="row">
    <div class="col-lg-12 col-xl-12">
        <div class="card mb-30">
            <div class="card-body">
                <div class="card-header">
                    <div class="d-flex justify-content-between">
                        <h5 class="card-title">Liste des utilisateurs</h5>
                        <button
                            class="btn btn-primary"
                            routerLink="/create-user"
                        >
                            Ajouter un utilisateur
                        </button>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-hover text-vertical-middle mb-0">
                        <thead class="bort-none borpt-0">
                            <tr>
                                <th>Num</th>
                                <th>Nom et prÃ©nom</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th class="text-center">Action</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let user of users; let index = index">
                                <td>{{ index + 1 }}</td>
                                <td>{{ user.name }}</td>
                                <td>{{ user.email }}</td>
                                <td>{{ user.role }}</td>
                                <td class="text-center">
                                    <a class="text-success mr-2" title="Edit">
                                        <i
                                            data-feather="edit-2"
                                            class="icon wh-15 mt-minus-3"
                                        ></i>
                                    </a>
                                    <a class="text-danger mr-2" title="Delete">
                                        <i
                                            data-feather="x"
                                            class="icon wh-15 mt-minus-3"
                                        ></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
